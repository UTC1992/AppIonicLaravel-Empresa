<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="menuLateral">
        <span>Energy OS</span>
    </mat-toolbar>
    <div class="list-group list-group-flush">
        <a [routerLink]="['/base/inicio']" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
            <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Gestion de Cortes
        </a>
        <a [routerLink]="['/base/tecnicos']" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
            <mdb-icon fas icon="user" class="mr-3"></mdb-icon>Gestión de técnicos</a>
    </div>
    <!--
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a [routerLink]="['/base/inicio']" routerLinkActive="active" >Gestión de Cortes</a>
      <a mat-button [routerLink]="['/base/tecnicos']" routerLinkActive="mat-accent">Técnicos</a>
    </mat-nav-list>
    -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="barraDerecha" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img mat-card-sm-image class="logo" src="../../../assets/img/logoEnergyOS.png">
      <span class="example-fill-remaining-space"></span>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item [routerLink]="['/base/perfil']">Cuenta</button>
          <button mat-menu-item (click)="logout()">Salir</button>
        </mat-menu>
        <span style="font-size: 12pt;">{{ usuario }}</span>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        
    </mat-toolbar>

    <!-- Add Content Here -->

    <router-outlet></router-outlet>
    
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
