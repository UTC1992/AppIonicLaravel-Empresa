<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="" style="background-color: #4D0252; color: white;" >Menú</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item [routerLink]="['/base/inicio']" routerLinkActive="active" >Gestión de Cortes</a>
      <a mat-list-item [routerLink]="['/base/tecnicos']" routerLinkActive="active">Técnicos</a>
      <a mat-list-item [routerLink]="['/base/inicio']" routerLinkActive="active">Gestión de Lecturas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="" style="background-color: #5D0263; color: white;" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Energy OS</span>
      <span class="example-fill-remaining-space"></span>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item [routerLink]="['/base/perfil']">Cuenta</button>
          <button mat-menu-item (click)="logout()">Salir</button>
        </mat-menu>
        <span>Omar Guanoluisa</span>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        
    </mat-toolbar>

    <!-- Add Content Here -->

    <router-outlet></router-outlet>
    
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
