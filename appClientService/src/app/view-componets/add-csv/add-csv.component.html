<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="col-lg-3 col-md-3" for="avatar">Seleccione un archivo</label>
    <input type="file" id="archivo"  name="archivo" (change)="onFileChange($event)" #fileInput>
    
  </div>
  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Subir Archivo <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading2"></i></button>
</form>
