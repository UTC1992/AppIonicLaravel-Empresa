<h5 class="card-title"> Actividades</h5>

    <div class="row">
        <div class="col">
            <button  class="btn btn-primary" (click)="buildTask(10)">NOTIFICACIONES</button>
        </div>
        <div class="col">
            <button  class="btn btn-warning" (click)="buildTask(40)">RECONECCIONES</button>
        </div>
        <div class="col">
            <button  class="btn btn-danger" (click)="buildTask(30)">CORTES</button>
        </div>
    </div>
    <div class="loading" *ngIf="loading">
        <span class="text-danger">
            Asignando actividades, por favor espere....
        </span>
    </div>
    <hr>
    <p class="card-text">Técnicos Sin Asignar</p>
    <div class="row lert alert-danger">
        <div class="col-lg-2 col-md-2" *ngFor="let tecnico of tecnicos | async">
            <input class="tec" value="" type="checkbox" id="{{tecnico.id_tecn}}" #inputRef > <label for="cbox2">{{tecnico.nombres}}</label>  
        </div>   
    </div>
    <hr>
    <p class="card-text">Técnicos Asignados</p>
    <div class="row lert">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tecnico</th>
                    <th>Número Actividades</th>
                    <th>Tipo Actividad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tecnico_tareas of actividades | async" class="alert alert-success">
                    <td>{{tecnico_tareas.id_tecn}}</td>
                    <td>{{tecnico_tareas.nombres}} {{tecnico_tareas.apellidos}}</td>
                    <td>{{tecnico_tareas.cantidad}}</td>
                    <td>{{tecnico_tareas.tipo}}</td>
                    <td>
                        <button class="btn btn-info btn-xs">Ver detalle</button>
                    </td>
                </tr>
            </tbody>
        </table>  
    </div>
