		<br>
    	<div class="row">
    		<div class="col d-flex justify-content-center">
    			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				  <div class="form-group">
						<input type="file" class="btn btn-info form-control" style="height: 45px;" id="archivo"  
						name="archivo" (change)="onFileChange($event)" #fileInput >
				  </div>
				  <div class="form-group">
				  	<button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Subir Archivo <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading2"></i></button>
					</div>
				</form>
			</div>

			<div class="col d-flex justify-content-center">
				<div class="col col-lg-6 col-md-6 col-sm-6  ">
					<div class="form-group" >
						<label >Fecha en que se subió la ruta:</label>
						<input type="date" class="form-control"  name="fecha_borrado" id="fecha_borrado" value="{{ today | date:'yyyy-MM-dd'}}" id="">
					</div>
					<div class="form-group">	
						<button type="button"  (click)="validarBorradoDeActividades()" class="btn btn-danger">Borrar ruta<i class="fa fa-spinner fa-spin fa-fw" *ngIf="loadingRecManual"></i></button>
					</div>
				</div>
				<!--
				<mat-form-field>
						<input matInput [matDatepicker]="picker" placeholder="Choose a date">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				-->
			</div>
		</div>
		
		<div class="card-body card">
			<div class="row d-flex justify-content-center">
				<div class="alert alert-info">
					<strong> Nota: </strong>Si realizó reconexiones manuales debe procesarlas para poder realizar la distribución de actividades, si es así presione el siguiente botón.
				</div>
				<button type="button"  (click)="validarRecManuales()" class="btn btn-warning">Procesar reconexiones manuales</button>
			</div>
		</div>
