<div class="container"  >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
        <br>
        <br>
        <div class="text-center">
          <p class="h2 mb-3">Energy OS 
            <span><img class="img-responsive" src="../../../assets/img/logoEnergyOS.png" alt="" width="50" height="50"></span>
          </p>
        </div>
        <div class="card card-signin my-5">
          <div class="card-body">
            <form class="form-signin">
              
              <div class="h3 text-center mb-3">
                <p class="font-weight-normal">Ingreso</p>
              </div>

              <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" name="username"  [(ngModel)]="username" id="inputEmail"
                class="form-control" placeholder="Email address" required autofocus autocomplete="off">

              </div>

              <div class="form-group">
                <label for="inputPassword">Password:</label>
                <input  name="password"  [(ngModel)]="password" type="password" id="inputPassword"
                class="form-control" placeholder="Password" required>

              </div>
              <div class="checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase"
              (click)="logear()" type="submit">Ingresar</button>

            </form>

          </div>
        </div>
      </div>
    </div>
</div>
